<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oris — Войти</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>

    <div class="auth-container">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 48 48" width="56" height="56"><defs><linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#7c3aed"/><stop offset="100%" style="stop-color:#a78bfa"/></linearGradient></defs><circle cx="24" cy="24" r="22" fill="none" stroke="url(#lg)" stroke-width="3"/><circle cx="24" cy="24" r="6" fill="url(#lg)"/></svg>
        </div>
        <h1 class="logo">Oris</h1>
        <p class="logo-subtitle">Место, где тебя слышат</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
          <span>Войти</span>
        </button>
        <button class="tab-btn" data-tab="register">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
          <span>Регистрация</span>
        </button>
      </div>

      <form id="login-form" class="auth-form active">
        <div class="input-group">
          <div class="input-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 006 0v-1a10 10 0 10-3.92 7.94"/></svg></div>
          <input type="text" id="login-input" placeholder="Email или имя пользователя" required>
        </div>
        <div class="input-group">
          <div class="input-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg></div>
          <input type="password" id="login-password" placeholder="Пароль" required>
          <button type="button" class="toggle-password">
            <svg class="eye-open" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg class="eye-closed hidden" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>
        <button type="submit" class="btn btn-primary btn-full">
          <span>Войти</span>
          <div class="btn-loader hidden"></div>
        </button>
        <div id="login-error" class="error-msg"></div>
      </form>

      <form id="register-form" class="auth-form">
        <div class="input-group">
          <div class="input-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>
          <input type="text" id="reg-username" placeholder="Имя пользователя" required pattern="^[a-zA-Z0-9_]{3,30}$">
        </div>
        <div class="input-group">
          <div class="input-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg></div>
          <input type="email" id="reg-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <div class="input-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg></div>
          <input type="password" id="reg-password" placeholder="Пароль (мин. 8)" required minlength="8">
          <button type="button" class="toggle-password">
            <svg class="eye-open" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg class="eye-closed hidden" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>
        <button type="submit" class="btn btn-primary btn-full">
          <span>Создать аккаунт</span>
          <div class="btn-loader hidden"></div>
        </button>
        <div id="register-error" class="error-msg"></div>
      </form>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Если уже залогинен — редирект
    if (API.getToken()) window.location.href = '/feed';
  </script>
</body>
</html>
