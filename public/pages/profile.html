<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oris — Профиль</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content" id="profile-content">
      <header class="main-header">
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
        <button class="back-btn" onclick="history.back()">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        </button>
        <h2 class="main-title">Профиль</h2>
      </header>

      <!-- Profile Banner -->
      <div class="profile-banner">
        <div class="profile-banner-overlay"></div>
      </div>

      <div class="profile-info">
        <div class="profile-avatar-section">
          <div class="profile-avatar-wrapper">
            <img id="profile-avatar-img" src="" class="avatar avatar-xl profile-main-avatar" alt="">
            <label class="profile-avatar-upload hidden" title="Сменить аватар">
              <input type="file" id="avatar-input" accept="image/*" hidden>
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </label>
          </div>
        </div>

        <h1 id="profile-display-name" class="profile-page-name"></h1>
        <p id="profile-handle" class="profile-page-handle"></p>
        <p id="profile-bio-text" class="profile-page-bio"></p>

        <div class="profile-stats">
          <div class="stat">
            <span id="profile-post-count" class="stat-value">0</span>
            <span class="stat-label">постов</span>
          </div>
          <div class="stat">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span id="profile-joined" class="stat-label"></span>
          </div>
        </div>
      </div>

      <!-- Edit Section (own profile only) -->
      <div id="profile-edit-section" class="profile-edit-section hidden">
        <h3 class="section-title">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
          Редактировать
        </h3>
        <form id="profile-edit-form" class="profile-edit-form">
          <div class="input-group">
            <label>Отображаемое имя</label>
            <input type="text" id="edit-displayname" maxlength="50" placeholder="Ваше имя">
          </div>
          <div class="input-group">
            <label>О себе</label>
            <textarea id="edit-bio" maxlength="300" rows="3" placeholder="Расскажите о себе..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/></svg>
            <span>Сохранить</span>
          </button>
        </form>
      </div>

      <!-- User Posts -->
      <div class="profile-posts-section">
        <h3 class="section-title">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          Посты
        </h3>
        <div id="profile-posts-list"></div>
      </div>
    </main>
  </div>

  <template id="post-template">
    <article class="post-card">
      <div class="post-header">
        <img class="avatar avatar-md post-avatar" src="" alt="">
        <div class="post-meta"><span class="post-author"></span><div class="post-time-row"><svg viewBox="0 0 24 24" width="13" height="13" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg><time class="post-time"></time></div></div>
        <div class="post-actions-menu"><button class="post-menu-btn"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="12" cy="19" r="1"/></svg></button><div class="post-dropdown hidden"><button class="post-delete-btn dropdown-item"><svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg><span>Удалить</span></button></div></div>
      </div>
      <div class="post-body"><p class="post-text"></p><div class="post-media"></div></div>
      <div class="post-footer">
        <button class="like-btn"><svg class="heart-icon" viewBox="0 0 24 24" width="19" height="19"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg><span class="like-count">0</span></button>
        <button class="comment-btn"><svg viewBox="0 0 24 24" width="19" height="19" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg><span>0</span></button>
        <button class="share-btn"><svg viewBox="0 0 24 24" width="19" height="19" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg></button>
        <button class="bookmark-btn"><svg viewBox="0 0 24 24" width="19" height="19" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"/></svg></button>
      </div>
    </article>
  </template>

  <div id="toast-container" class="toast-container"></div>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/profile.js"></script>
  <script>renderSidebar('profile'); Profile.init();</script>
</body>
</html>
