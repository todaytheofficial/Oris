<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oris — Профиль</title>
  <script>
    (function(){var t=localStorage.getItem('oris_theme');if(t)document.documentElement.setAttribute('data-theme',t)})();
  </script>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/feed.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-logo">Oris</div>
<nav class="sidebar-nav">
  <div class="nav-item" data-nav="feed">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
    <span class="nav-label">Главная</span>
  </div>
  <div class="nav-item" data-nav="explore">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
    <span class="nav-label">Обзор</span>
  </div>
  <div class="nav-item active" data-nav="profile">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    <span class="nav-label">Профиль</span>
  </div>
  <div class="nav-item" id="adminNavBtn" style="display:none" onclick="goTo('/pages/admin.html')">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
    <span class="nav-label">Админка</span>
  </div>
</nav>
    </nav>
    <div class="sidebar-bottom">
      <div class="nav-item" id="logoutBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        <span class="nav-label">Выйти</span>
      </div>
      <div class="sidebar-profile" id="sidebarProfile"></div>
    </div>
  </aside>

  <main class="main-content" id="profileContent">
    <!-- Хедер: Назад + Имя + Настройки -->
    <div class="main-header">
      <div class="header-left">
        <div class="back-btn" id="backBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        </div>
        <div class="header-title">
          <div class="header-name" id="headerName"></div>
          <div class="header-posts-count" id="headerPostsCount"></div>
        </div>
      </div>
      <div class="header-right" id="headerRight"></div>
    </div>

    <!-- Profile Header -->
    <div id="profileHeader" class="profile-header"></div>

    <!-- Tabs -->
    <div class="profile-tabs">
      <div class="profile-tab active" data-tab="posts">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
        Посты
      </div>
      <div class="profile-tab" data-tab="media">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
        Медиа
      </div>
    </div>

    <!-- Posts -->
    <div class="posts-list" id="profilePosts"></div>
    <div class="loader-center" id="profileLoader" style="display:none"><div class="loader"></div></div>
  </main>
</div>

<!-- Followers Modal -->
<div class="modal-overlay" id="followersModal">
  <div class="modal">
    <div class="modal-header">
      <h3 id="followersModalTitle">Подписчики</h3>
      <button class="btn-icon" id="closeFollowersModal">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="modal-body"><div class="followers-list" id="followersList"></div></div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <h3>Редактировать профиль</h3>
      <button class="btn-icon" id="closeEditModal">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="edit-form">
        <div class="edit-avatar-section">
          <div id="editAvatarPreview"></div>
          <div>
            <div class="edit-avatar-btn" id="editAvatarBtn">Изменить фото</div>
            <input type="file" id="editAvatarInput" accept="image/*" style="display:none">
            <input type="hidden" id="editAvatarUrl" value="">
          </div>
        </div>
        <div class="input-group"><label>Имя</label><input type="text" class="input" id="editName" maxlength="50"></div>
        <div class="input-group"><label>О себе</label><textarea class="input" id="editBio" maxlength="200" rows="3" style="resize:vertical;min-height:60px"></textarea></div>
        <button class="btn btn-primary btn-full" id="saveProfileBtn">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Nav -->
<nav class="mobile-nav">
  <div class="mobile-nav-items">
    <div class="mobile-nav-item" data-nav="feed">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Главная</span>
    </div>
    <div class="mobile-nav-item" data-nav="explore">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
      <span>Обзор</span>
    </div>
    <div class="mobile-nav-item" data-nav="profile">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
      <span>Профиль</span>
    </div>
  </div>
</nav>

<!-- Settings -->
<div class="settings-overlay" id="settingsOverlay">
  <div class="settings-panel">
    <div class="settings-header">
      <h3>Настройки</h3>
      <button class="btn-icon" id="closeSettingsBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="settings-body">
      <div class="settings-item">
        <div class="settings-item-left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
          <div>
            <div class="settings-item-label">Тёмная тема</div>
            <div class="settings-item-desc">Инвертировать цвета</div>
          </div>
        </div>
        <label class="toggle"><input type="checkbox" id="themeToggle"><div class="toggle-slider"></div></label>
      </div>
      <div class="settings-item">
        <div class="settings-item-left">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          <div>
            <div class="settings-item-label">Выйти</div>
            <div class="settings-item-desc">Выйти из аккаунта</div>
          </div>
        </div>
        <button class="btn btn-sm btn-secondary" id="settingsLogoutBtn">Выйти</button>
      </div>
    </div>
  </div>
</div>

<script src="/js/utils.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
